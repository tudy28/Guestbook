<div mat-dialog-content>
  <div class="parent-form">
    <p>Add a review for your book</p>
    <mat-form-field appearance="fill" style="width: 80%">
      <mat-label>Comment</mat-label>
      <textarea matInput [(ngModel)]="data.comment" class="custom-textarea" rows="5"></textarea>
    </mat-form-field>
    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none">
    <div class="button-wrapper">
      <button mat-mini-fab class="upload-btn" (click)="fileInput.click()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Upload the review</button>
</div>
